<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>msger</title>
		<!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
		<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
		<link rel="stylesheet" href="style.css" />
		<script defer src="../src/chat.js"></script>
	</head>

	<body>
		<div class="chat-container">
			<div class="msg-list">
				<div id="last-msg"></div>
			</div>
			<input autofocus type="text" id="msg-input" spellcheck="false" />
		</div>
		<div class="side-panel">
			<p>Users</p>
			<div class="userlist">
				<div id="last-user"></div>
			</div>
			<div class="option-container">
				<img
					src="../assets/go-back.png"
					alt="go back"
					title="go back to the chat room"
					id="go-back"
					class="option-btn"
				/>
				<img
					src="../assets/deco.png"
					alt="disconnect"
					title="disconnect"
					id="deco"
					class="option-btn"
				/>
			</div>
		</div>
	</body>
</html>
